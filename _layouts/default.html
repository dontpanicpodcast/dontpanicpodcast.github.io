<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="It's a podcast about gadgets and the web">

        {% if page.title %}
        <title>{{ page.title }} | {{ site.name }}</title>
        {% else %}
        <title>{{ site.name }}</title>
        {% endif %}

        <link rel="icon" href="/img/logo-32x32.png">

        <!-- css -->
        <link rel="stylesheet" href="/css/lib.css">
        <link rel="stylesheet" href="/css/main.css">

        <!-- google analytics -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-42157821-1', 'dontpanicpodcast.github.io');
          ga('send', 'pageview');

        </script>

    </head>
    <body class="container">

      <div class="row">

        <div class="col-4 header">
          <div class="pad">
            <div class="info">
              <a href="/">
                <img class="logo" src="/img/logo.png" />
              </a>
              <p class="subtitle">Gadgets, the Internet &amp; You</p>
            </div>

            <div class="people">
              <ul class="people unstyled">
                <li>
                  <a href="https://twitter.com/jazzdan" title="Dan Miller">
                    <img alt="Dan Miller" class="person" src="/img/dan.png" />
                  </a>
                </li>
                <li>
                  <a href="http://twitter.com/shaunjennings" title="Shaun Jennings">
                    <img alt="Shaun Jennings" class="person" src="/img/shaun.png" />
                  </a>
                </li>
                <li>
                  <a href="http://twitter.com/colbyrabideau" title="Colby Rabideau">
                    <img alt="Colby Rabideau" class="person" src="/img/colby.png" />
                  </a>
                </li>
              </ul>
            </div>

            <div class="links">
              <ul class="unstyled">
                <li><a href="/live.html">Listen Live</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-8 content">
          <div class="pad">
            {{ content }}
          </div>
        </div>

      </div>

    </body>
</html>
