---
layout: default
---
<div class="post">

  <p class="date">#{{ page.episode }} -- {{ page.date | date: "%B %d, %Y" }} -- {{ page.length }}</p>
  <h2 class="title"><a href="{{ post.url }}">{{ page.title }}</a></h2>

  {{ content }}

  <div class="controls">
    <a class="button" href="{{ site.bucket }}/{{ page.date | date: "%y-%m-%d" }}-episode-{{ page.episode }}.mp3">listen</a>
    <span>Watch:</span>
  </div>

  {% if page.youtube %}
  <iframe width="530" height="300" src="//www.youtube.com/embed/{{ page.youtube }}" frameborder="0" allowfullscreen></iframe>
  {% endif %}

</div>
