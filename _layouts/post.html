---
layout: default
---
<div class="post">

  <h2 class="title">{{ page.title }}</h2>
  <p class="date">#{{ page.episode }} - {{ page.date | date: "%B %d, %Y" }} - {{ page.length }}</p>

  <h3><a href="{{ site.bucket }}/{{ page.date | date: "%y-%m-%d" }}-episode-{{ page.episode }}.mp3">listing</a></h3>

  {{ content }}

</div>
