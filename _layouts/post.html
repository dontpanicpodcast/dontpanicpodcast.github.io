---
layout: default
---
<div class="post">

  <p class="date">#{{ page.episode }} -- {{ page.date | date: "%B %d, %Y" }} -- {{ page.length }}</p>
  <h2 class="title">{{ page.title }}</h2>

  <h2><a href="{{ site.bucket }}/{{ page.date | date: "%y-%m-%d" }}-episode-{{ page.episode }}.mp3">listen</a></h2>

  {{ content }}

</div>
