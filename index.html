---
layout: default
---

<!-- fb conversion script -->
<script type="text/javascript">
var fb_param = {};
fb_param.pixel_id = '6009140093576';
fb_param.value = '0.00';
fb_param.currency = 'USD';
(function(){
  var fpw = document.createElement('script');
  fpw.async = true;
  fpw.src = '//connect.facebook.net/en_US/fp.js';
  var ref = document.getElementsByTagName('script')[0];
  ref.parentNode.insertBefore(fpw, ref);
})();
</script>
<noscript><img height="1" width="1" alt="" style="display:none" src="https://www.facebook.com/offsite_event.php?id=6009140093576&amp;value=0&amp;currency=USD" /></noscript>

<ol class="posts unstyled">
  {% for post in site.posts %}
    <li class="post">
      <p class="date">#{{ post.episode }} -- {{ post.date | date: "%B %d, %Y" }} -- {{ post.length }}</p>
      <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </li>
  {% endfor %}
</ol>
